<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel</title>

    <!-- âœ… Performance & SEO Meta -->
    <meta name="description" content="Join NUMBER PRIDICTION (ALOK BHAI) Telegram channel for the best updates!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- âœ… Preconnect & DNS Prefetch -->
    <link rel="preconnect" href="https://files.catbox.moe">
    <link rel="dns-prefetch" href="https://files.catbox.moe">
    <link rel="preconnect" href="https://t.me">
    <link rel="dns-prefetch" href="https://t.me">

    <!-- âœ… Preload Background Image -->
    <link rel="preload" as="image" href="https://files.catbox.moe/4ask7w.jpeg">

    <!-- âœ… System Fonts (No External Requests) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            background-image: url('https://files.catbox.moe/4ask7w.jpeg'); /* âœ… Background optimized */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .telegram-info {
            display: flex;
            align-items: center;
        }
        
        .telegram-icon {
            width: 35px;
            height: 35px;
            background: rgba(0, 136, 204, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        
        .telegram-text h3 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        
        .telegram-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
        }
        
        .open-btn {
            background: rgba(0, 136, 204, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            transition: all 0.3s ease;
        }
        
        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 45px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background-image: url('https://files.catbox.moe/4ask7w.jpeg'); /* âœ… Optimized image */
            background-size: cover;
            background-position: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .channel-name {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .subscribers, .support-info, .invitation-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .join-btn {
            background: rgba(0, 136, 204, 0.85);
            backdrop-filter: blur(20px);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            width: 85%;
            margin-bottom: 25px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 136, 204, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .join-btn.pulse {
            animation: glassPulse 2s infinite;
        }
        
        @keyframes glassPulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4); }
            50% { box-shadow: 0 12px 35px rgba(0, 136, 204, 0.6); }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="container">
        <div class="header">
            <div class="telegram-info">
                <div class="telegram-icon">âœˆ</div>
                <div class="telegram-text">
                    <h3>Telegram Messenger</h3>
                    <p>Open in the Telegram app</p>
                </div>
            </div>
            <button class="open-btn" onclick="openTelegram()">OPEN</button>
        </div>
        
        <div class="main-card">
            <div class="profile-pic" id="profilePic" loading="lazy"></div>
            
            <div class="channel-name">NUMBER PRIDICTION<br>(ALOK BHAI)</div>
            
            <div class="subscribers">7 950 subscribers</div>
            
            <div class="support-info">
                FULL SUPPORT ðŸ‘‘ <span class="support-handle">@ALOK_BHAI</span>
            </div>
            
            <a href="https://t.me/+lPLHxgJ7k85mMWU1" target="_blank" class="join-btn pulse">
                JOIN CHANNEL
            </a>
            
            <div class="invitation-text">
                You are invited to the channel <span class="channel-highlight">NUMBER PRIDICTION (ALOK BHAI)</span>. Click above to join.
            </div>
        </div>
    </div>
    
    <script>
        function openTelegram() {
            window.open('https://t.me/+lPLHxgJ7k85mMWU1', '_blank');
        }
    </script>
</body>
</html>
