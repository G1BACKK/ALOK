    <style>
        *{margin:0;padding:0;box-sizing:border-box}

        .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:30px;padding:20px 25px;background:rgba(255,255,255,.15);backdrop-filter:blur(25px);border-radius:20px;border:1px solid rgba(255,255,255,.2)}

        .telegram-icon{width:35px;height:35px;background:rgba(0,136,204,.9);backdrop-filter:blur(10px);border-radius:10px;display:flex;align-items:center;justify-content:center;margin-right:12px;color:#fff;font-size:18px}

        .main-card{background:rgba(255,255,255,.12);backdrop-filter:blur(30px);border-radius:25px;padding:45px 30px;text-align:center;color:#fff;border:1px solid rgba(255,255,255,.18)}
